<!DOCTYPE HTML>
<HTML>
<HEAD>
    <TITLE></TITLE>
    <meta name="viewport" content="width=device-width user-scalable=no">
    <LINK REL="stylesheet" TYPE="text/css" HREF="css/doctor.css">
    <LINK REL="stylesheet" TYPE="text/css" HREF="css/stylesheet.css">
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        function TurnLeft() {
            var ll = document.getElementById("leftlight");
            var fl = document.getElementById("frontlight");
            var li = document.getElementById("leftimg");
            var fi = document.getElementById("frontimg");
            ll.classList.remove("hidden");
            fl.classList.remove("fadein");
            ll.classList.remove("fadeout");
            fl.classList.add("fadeout");
            ll.classList.add("fadein");
            li.classList.remove("hidden");
            fi.classList.remove("fadein");
            li.classList.remove("fadeout");
            fi.classList.add("fadeout");
            li.classList.add("fadein");
        }
        function TurnFront() {
            var ll = document.getElementById("leftlight");
            var fl = document.getElementById("frontlight");
            var li = document.getElementById("leftimg");
            var fi = document.getElementById("frontimg");
            ll.classList.remove("fadein");
            fl.classList.remove("fadeout");
            ll.classList.add("fadeout");
            fl.classList.add("fadein");
            li.classList.remove("fadein");
            fi.classList.remove("fadeout");
            li.classList.add("fadeout");
            fi.classList.add("fadein");
        }
    </script>
</HEAD>
<BODY>
    <img src="pic/Xl.png" class="floor fadein" id="frontimg">
    <div class="light fadein" id="frontlight">
        <div class="light-inner">
            ここからは左に進むようだ。<br/>
            <br/>
            <input type="button" value="左を向く" onclick="TurnLeft()"/><br/>
        </div>
    </div>
    <img src="pic/XX.png" class="floor hidden" id="leftimg">
    <div class="light hidden" id="leftlight">
        <div class="light-inner">
            未定<br/>
            <input type="button" value="進む" onclick="location.href='6km.html'"/><br/>
            <br/>
            <input type="button" value="右を向く" onclick="TurnFront()"/>
        </div>
    </div>
    <div class="XXkm fadein">5km</div>
</BODY>
</HTML>
